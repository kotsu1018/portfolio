<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./style/contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="content">
          <header class="link-container">
            <ul class="nav_container">
              <li>
                <a href="./index.html">Home</a>
              </li>
              <li>
                <a href="./about.html">About</a>
              </li>
              <li>
                <a class="nav-contact" href="./contact.html">Contact</a>
              </li>
              <li>
                <a href="./project.html">Project</a>
              </li>
            </ul>
          </header>

          <div class="form-container">
            <form class="form-group">
              <h1>Get in touch</h1>
              <div class="form-name">
                <input id="name" type="text" name="お名前" placeholder="Name" />

                <input id="email" type="email" name="メール" placeholder="E-mail" />
              </div>
              <div class="form-subject">
                <input id="subject" type="subject" name="件名" placeholder="Subject" />
              </div>
              <div class="form-message">
                <textarea id="message" name="メッセージ" placeholder="Message"></textarea>
              </div>
              <div class="form-subject">
                <input type="submit" value="Send message" />
              </div>
            </form>
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14257.018723744484!2d128.0078792087235!3d26.704309597403373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34e45834628fc6c1%3A0xfe464c1009cf4372!2z5Y-k5a6H5Yip5bO2!5e0!3m2!1sja!2sjp!4v1720971046526!5m2!1sja!2sjp"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
        <div class="contact-container">
          <div class="contact-information">
            <div class="contact_1">
              <div class="contact-icon">
                <span class="material-icons material-symbols-outlined">pin_drop</span>
              </div>
              <div class="contact-text">
                <h3>Addres:</h3>
                <p>1481 Creekside Lane Avila Beach, CA 93424</p>
              </div>
            </div>
            <div class="contact_2">
              <div class="contact-icon">
                <span class="material-icons material-symbols-outlined"> phone_in_talk </span>
              </div>
              <div class="contact-text">
                <h3>Phone:</h3>
                <p>09056453865</p>
              </div>
            </div>
            <div class="contact_3">
              <div class="contact-icon">
                <span class="material-icons material-symbols-outlined"> mail </span>
              </div>
              <div class="contact-text">
                <h3>Email:</h3>
                <p>kokko1018bbc@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
